<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TASK4</title>
	<style type="text/css">
		.box-set {
			background: #eee;
			width: 400px;
			height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			
		}
		.box1 {
			width: 50px;
			height: 50px;
			background: #fc0;
			border-bottom-right-radius: 50px;
		}
		.box2 {
			width: 50px;
			height: 50px;
			background: #fc0;
			border-top-left-radius: 50px;
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
<div class="container">
<div class="box-set">
	<div class="box1"></div>
	<div class="box2"></div>
</div>
</div>
</body>
</html>
